    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e3ffe7, #87a8e0);
            min-height: 100vh;
            padding-bottom: 80px;
        }

        header {
            background-color: purple;
            padding: 15px;
            text-align: center;
        }

        .navbar {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .nav-item {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .nav-item:hover {
            text-decoration: underline;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            font-weight: 600;
            color: orange;
            text-shadow: 2px 2px 4px black;
            font-size: 30px;
        }

        input, button {
            width: 70%;
            padding: 15px;
            margin: 10px auto;
            display: block;
            border-radius: 25px;
            border: none;
            outline: none;
            font-size: 1rem;
            transition: 0.3s ease-in-out;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-weight: 600;
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-3px);
        }

        #meal-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .meal {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 280px;
        }

        .meal:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .meal img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .meal h3 {
            margin: 10px;
            color: #4CAF50;
            text-align: center;
        }

        footer {
            background-color: purple;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            text-align: center;
        }

        .modal-content img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 20px;
            cursor: pointer;
        }

        .close-btn:hover {
            background-color: darkred;
        }
        #randomMealButton {
            width: 50%;
            margin: 15px auto;
            padding: 10px;
            font-size: 1rem;
            background-color: #FF6347;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #randomMealButton:hover {
            background-color: #ff8265;
        }
        .header-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        }
        .img1 {
            width:200px;
            height:150px;
            float: left;
        }
        #planner-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .planner-item {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 280px;
            text-align: center;
            position: relative;
        }

        .planner-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px 15px 0 0;
        }

        .remove-btn {
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            display: block; 
            margin: 10px auto; 
            width: 80%; 
            text-align: center; 
        }
        .remove-btn:hover {
            background-color: darkred;
        }
        .footer-content {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        footer p {
            margin-left: 15px;
            font-size: 0.9rem;
        }

        .social-icons {
            display: flex;
            gap: 15px;
            margin-right: 15px;
        }

        .social-icon {
            width: 30px;
            height: 30px;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .social-icon:hover {
            transform: scale(1.2);
        }
        h1 img {
            width: 70px; /* Adjust size as necessary */
            height: auto;
            margin-left: 30px; /* Space between title and image */
        }
    </style>
</head>
