<!DOCTYPE html>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e3ffe7, #87a8e0);
            min-height: 100vh;
            padding-bottom: 80px;
        }

        header {
            background-color: purple;
            padding: 15px;
            text-align: center;
        }

        .navbar {                   /* For Navigation bar*/
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .nav-item {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .nav-item:hover {
            text-decoration: underline;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            font-weight: 600;
            color: orange;
            text-shadow: 2px 2px 4px black;
            font-size: 30px;
        }

        input, button {
            width: 70%;
            padding: 15px;
            margin: 10px auto;
            display: block;
            border-radius: 25px;
            border: none;
            outline: none;
            font-size: 1rem;
            transition: 0.3s ease-in-out;
        }

        button {
            background-color: red;
            color: white;
            cursor: pointer;
            font-weight: 600;
        }

        button:hover {
            background-color: orange;
            transform: translateY(-3px);
        }

        #grocery-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 30px;
        }

        .grocery-item {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .grocery-item p {
            margin: 0;
            font-size: 1rem;
            color: #4CAF50;
        }

        .item-buttons {
            display: flex;
            gap: 10px;
        }

        .update-btn, .remove-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .update-btn {
            background-color: #FFA500;
            color: white;
        }

        .update-btn:hover {
            background-color: #FFB84D;
        }

        .remove-btn {
            background-color: red;
            color: white;
        }

        .remove-btn:hover {
            background-color: darkred;
        }

        footer {                            /* For footer*/
            background-color: purple;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .header-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        }
        .img1 {
            width:200px;
            height:150px;
            float: left;
        }
        .footer-content {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        footer p {
            margin-left: 15px;
            font-size: 0.9rem;
        }

        .social-icons {
            display: flex;
            gap: 15px;
            margin-right: 15px;
        }

        .social-icon {
            width: 30px;
            height: 30px;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .social-icon:hover {
            transform: scale(1.2);
        }
        h1 img {
            width: 70px; /* Adjust size as necessary */
            height: auto;
            margin-left: 30px; /* Space between title and image */
        }
    </style>
</head>
